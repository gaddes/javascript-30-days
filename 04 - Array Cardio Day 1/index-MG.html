<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // Get your shorts on - this is an array workout!
    // ## Array Cardio Day 1

    // Some data we can work with

    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
      { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
      { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 }
    ];

    const people = ['Blair, Tony', 'Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick', 'Beecher, Henry', 'Beethoven, Ludwig', 'Begin, Menachem', 'Belloc, Hilaire', 'Bellow, Saul', 'Benchley, Robert', 'Benenson, Peter', 'Ben-Gurion, David', 'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester', 'Benson, Leana', 'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 'Bergman, Ingmar', 'Berio, Luciano', 'Berle, Milton', 'Berlin, Irving', 'Berne, Eric', 'Bernhard, Sandra', 'Berra, Yogi', 'Berry, Halle', 'Berry, Wendell', 'Bethea, Erin', 'Bevan, Aneurin', 'Bevel, Ken', 'Biden, Joseph', 'Bierce, Ambrose', 'Biko, Steve', 'Billings, Josh', 'Biondo, Frank', 'Birrell, Augustine', 'Black, Elk', 'Blair, Robert', 'Blake, William'];

    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const filteredArray = inventors.filter(inventor => inventor.year >= 1500 && inventor.year < 1600);
    console.log(filteredArray);

    // Array.prototype.map()
    // 2. Give us an array of the inventors' first and last names
    const nameArray = inventors.map(inventor => `${inventor.first} ${inventor.last}`);
    console.log(nameArray);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    const sortedArray = inventors.sort(function(a, b) {
      // return b.year > a.year;
      if (a.year > b.year) {
        // reverse natural return order i.e. return most recent year (largest number) first
        return -1;
      } else if (a.year < b.year) {
        return 1;
      } else {
        // years must be equal
        return 0;
      }
    });
    // const sortedArray = inventors.sort();
    console.log(sortedArray);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?
    const reducer = (accumulator, currentInventor) => accumulator + (currentInventor.passed - currentInventor.year);
    const reducedArray = inventors.reduce(reducer, 0);
    console.log(`In total these inventors lived for ${reducedArray} years`);

    // 5. Sort the inventors by years lived
    const sortedByYearsLived = inventors.sort(function(a, b) {
      // if a lived longer than b, show a first
      if ((a.passed - a.year) > (b.passed - b.year)) {
        return -1;
      } else if ((a.passed - a.year) < (b.passed - b.year)) {
        return 1;
      } else {
        return 0;
      }
    });
    console.log(sortedByYearsLived);

    // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
    // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris
    const boulevards = Array.from(document.querySelectorAll('#content #bodyContent #mw-content-text .mw-category-generated #mw-pages .mw-content-ltr .mw-category .mw-category-group ul li a'));
    console.groupCollapsed("Boulevard names that contain 'de'");
    const boulevardName = boulevards.forEach(boulevard => {
      if (boulevard.innerHTML.includes('de')) {
        console.log(boulevard.innerHTML);
      }
    });
    console.groupEnd("Boulevard names that contain 'de'");

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    const sortedByLastName = people.sort();
    console.log(sortedByLastName);

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
    
    // Note: we're starting with an empty object '{}' ...NOT a number!
    const transportation = data.reduce(reduceFunction, {});

    function reduceFunction(obj, item) {
      // If our newly-created object doesn't already contain an attribute with the same name as the current item, create this attribute!
      if (!obj[item]) {
        obj[item] = 0;
      }
      // If the object already has an attribute with this name (Note: if it didn't already, it has just been instantiated in the 'if' statement above!), increment number by one
      obj[item]++;
      return obj;
    }
    console.log(transportation);

  </script>
